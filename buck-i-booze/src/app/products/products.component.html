<h2>Products</h2>
  
<ul class="products">
  <li *ngFor="let product of products" [class.selected]=
  "product === selectedProduct" (click)="onSelect(product)">
<span class = "badge">{{product.id}}</span>{{product.name}}
</li>
</ul>

<app-product-detail [product]='selectedProduct'></app-product-detail>
